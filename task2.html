<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }

    .stopwatch {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .time {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .buttons button {
      font-size: 1.2em;
      margin: 0 10px;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    #laps {
      margin-top: 20px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #laps div {
      background-color: #e9ecef;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="stopwatch">
  <div class="time">00:00:00</div>
  <div class="buttons">
    <button id="startStop" onclick="startStop()">Start</button>
    <button id="lapReset" onclick="lapReset()">Lap</button>
  </div>
  <div id="laps"></div>
</div>

<script>
  let timer;
  let isRunning = false;
  let startTime;
  let elapsedBeforePause = 0;
  let lapStartTime;
  let lapCount = 0;

  function startStop() {
    if (isRunning) {
      clearInterval(timer);
      elapsedBeforePause += Date.now() - startTime;
      document.getElementById('startStop').textContent = 'Start';
    } else {
      startTime = Date.now();
      lapStartTime = Date.now();
      timer = setInterval(updateTime, 100);
      document.getElementById('startStop').textContent = 'Stop';
    }
    isRunning = !isRunning;
  }

  function updateTime() {
    const totalElapsed = elapsedBeforePause + (Date.now() - startTime);
    document.querySelector('.time').textContent = formatTime(totalElapsed);
  }

  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
    const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
    const seconds = String(totalSeconds % 60).padStart(2, '0');
    return `${hours}:${minutes}:${seconds}`;
  }

  function lapReset() {
    if (isRunning) {
      const lapTime = Date.now() - lapStartTime;
      lapStartTime = Date.now();
      lapCount++;
      const lap = document.createElement('div');
      lap.textContent = `Lap ${lapCount}: ${formatTime(lapTime)}`;
      document.getElementById('laps').appendChild(lap);
    } else {
      clearInterval(timer);
      document.querySelector('.time').textContent = '00:00:00';
      document.getElementById('startStop').textContent = 'Start';
      isRunning = false;
      elapsedBeforePause = 0;
      lapCount = 0;
      document.getElementById('laps').innerHTML = '';
    }
  }
</script>

</body>
</html>
